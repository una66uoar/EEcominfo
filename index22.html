<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통신판매업 일괄 조회</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 2rem;
  }

  h1, h2 {
    color: #2c3e50;
  }

  input, button, select {
    padding: 8px 12px;
    margin: 5px 0;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }

  .container {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    background-color: white;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    width: max-content;
    min-width: 100%;
    table-layout: auto;
    font-family: 'Batang', serif;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
    white-space: nowrap;
  }

  th {
    background-color: #e6f2ff;
  }

  td {
    background-color: #ffffff;
  }

  .tabs {
    margin-top: 2rem;
  }

  .tab-buttons button {
    margin-right: 10px;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }
  </style>
</head>
<body>
  <div class="container">
  <h2>통신판매업 등록정보 일괄 조회</h2>
  <input type="file" id="excelFile" accept=".xlsx,.xls" /><br><br>

  <label for="sortField">정렬 기준:</label>
  <select id="sortField">
    <option value="0">부서명</option>
    <option value="1">고객점코드</option>
    <option value="2">사업자번호</option>
    <option value="3">상호명</option>
    <option value="4">대표자명</option>
    <option value="5">영업상태</option>
    <option value="6">신고일자</option>
  </select>
  <button onclick="sortTable()">정렬</button>
  <button onclick="exportToExcel()">엑셀 저장</button>

  <p id="status"></p>

  <div class="tabs">
    <div class="tab-buttons" id="tabButtons"></div>
    <div id="tabContents"></div>
  </div>

  <script>
    let rawData = [];

    document.getElementById('excelFile').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        const bizCol = Object.keys(json[0]).find(col => col.includes('사업자'));
        const deptCol = Object.keys(json[0]).find(col => col.includes('부서'));
        const codeCol = Object.keys(json[0]).find(col => col.includes('고객점'));

        if (!bizCol || !deptCol || !codeCol) {
          alert('사업자등록번호 / 부서명 / 고객점코드 열이 모두 필요합니다.');
          return;
        }

        rawData = json.map(row => ({
          biz: (row[bizCol] || '').toString().replace(/[^0-9]/g, ''),
          dept: row[deptCol] || '',
          code: row[codeCol] || ''
        }));

        document.getElementById('status').innerText = `${rawData.length}건 준비됨.`;
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    async function startLookup() {
      const today = new Date().toISOString().split('T')[0];
      const tabId = `tab-${today}`;

      // 기존 탭 있으면 경고창
      const existingTab = document.getElementById(tabId);
      if (existingTab) {
        if (confirm(`${today} 날짜의 기존 데이터가 있습니다. 삭제하고 다시 조회하시겠습니까?`)) {
          existingTab.remove();
          const oldBtn = [...document.getElementById('tabButtons').children].find(btn => btn.textContent === today);
          if (oldBtn) oldBtn.remove();
        } else {
          return;
        }
      }

      const tabBtn = document.createElement('button');
      tabBtn.textContent = today;
      tabBtn.onclick = () => activateTab(tabId);
      document.getElementById('tabButtons').appendChild(tabBtn);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'tab-content';
      contentDiv.id = tabId;
      document.getElementById('tabContents').appendChild(contentDiv);
      activateTab(tabId);

      const table = document.createElement('table');
      table.id = `table-${today}`;
      const thead = document.createElement('thead');
      thead.innerHTML = `<tr>
        <th>부서명</th><th>고객점코드</th><th>사업자번호</th><th>상호명</th><th>대표자명</th><th>영업상태</th>
        <th>통신판매업 신고번호<br>(관할신고기관)</th><th>신고일자</th><th>홈페이지</th>
      </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      table.appendChild(tbody);
      contentDiv.appendChild(table);

      for (let i = 0; i < rawData.length; i++) {
        const { biz, dept, code } = rawData[i];
        document.getElementById('status').innerText = `조회중: ${i + 1}/${rawData.length}`;
        const url = `https://apis.data.go.kr/1130000/MllBsDtl_2Service/getMllBsInfoDetail_2?serviceKey=Q7dUUU%2BSNeVWuGaKYUqXuLHMLnTeLQH0LwrGL2wU4RenLTq5Hu1JY5p9%2FnF49TPyiLq3EQkCk%2FTZn3s84WhsMA%3D%3D&brno=${biz}&resultType=xml&pageNo=1&numOfRows=1`;

        try {
          const res = await fetch(url);
          const text = await res.text();
          const xml = new window.DOMParser().parseFromString(text, "text/xml");
          const item = xml.querySelector("item");

          const row = document.createElement('tr');
          if (!item) {
            row.innerHTML = `<td>${dept}</td><td>${code}</td><td>${biz}</td><td colspan="6">등록내역 없음</td>`;
          } else {
            const get = tag => (item?.querySelector(tag)?.textContent || "").trim();
            const domainRaw = get("domnCn");
            const domains = domainRaw && domainRaw !== "N/A" ? domainRaw.split(/\s|,|;/).filter(Boolean) : [];
            const domainLinks = domains.map(d => {
              try {
                const url = new URL(d.startsWith('http') ? d : 'http://' + d);
                return `<a href="${url.href}" target="_blank">${url.href}</a>`;
              } catch {
                return d;
              }
            }).join("<br>");

            row.innerHTML = `<td>${dept}</td><td>${code}</td><td>${biz}</td>
              <td>${get("bzmnNm")}</td><td>${get("rprsvNm")}</td><td>${get("operSttusCdNm")}</td>
              <td>${get("prmmiMnno")}<br>(${get("dclrInstNm")})</td><td>${get("dclrDate")}</td><td>${domainLinks}</td>`;
          }
          tbody.appendChild(row);
        } catch (e) {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${dept}</td><td>${code}</td><td>${biz}</td><td colspan="6">조회 실패</td>`;
          tbody.appendChild(row);
        }
        await new Promise(r => setTimeout(r, 200));
      }

      document.getElementById('status').innerText = "조회 완료";

      const history = JSON.parse(localStorage.getItem('lookupHistory') || '{}');
      history[today] = contentDiv.innerHTML;
      localStorage.setItem('lookupHistory', JSON.stringify(history));
    }

    function exportToExcel() {
      const activeTab = document.querySelector('.tab-content.active');
      if (!activeTab) return;
      const table = activeTab.querySelector("table");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(table);
      XLSX.utils.book_append_sheet(wb, ws, "조회결과");
      XLSX.writeFile(wb, `조회결과_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    function sortTable() {
      const activeTab = document.querySelector('.tab-content.active');
      if (!activeTab) return;

      const table = activeTab.querySelector("table");
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.rows);
      const idx = parseInt(document.getElementById("sortField").value);

      rows.sort((a, b) => {
        const textA = a.cells[idx]?.innerText.trim() || "";
        const textB = b.cells[idx]?.innerText.trim() || "";
        return textA.localeCompare(textB, 'ko', { numeric: true });
      });

      rows.forEach(row => tbody.appendChild(row));
    }

    function activateTab(id) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
      document.getElementById(id)?.classList.add('active');
    }

    window.addEventListener('load', () => {
      const history = JSON.parse(localStorage.getItem('lookupHistory') || '{}');
      for (const date in history) {
        const tabId = `tab-${date}`;
        const tabBtn = document.createElement('button');
        tabBtn.textContent = date;
        tabBtn.onclick = () => activateTab(tabId);
        document.getElementById('tabButtons').appendChild(tabBtn);

        const contentDiv = document.createElement('div');
        contentDiv.className = 'tab-content';
        contentDiv.id = tabId;
        contentDiv.innerHTML = history[date];
        document.getElementById('tabContents').appendChild(contentDiv);
      }
    });
  </script>

  <br>
  <button onclick="startLookup()">조회 시작</button>
 </div>
</body>
</html>
