<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통신판매업 일괄 조회</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 2rem;
  }

  h1, h2 {
    color: #2c3e50;
  }

  input, button, select {
    padding: 8px 12px;
    margin: 5px 0;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }

  .container {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    background-color: white;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    width: max-content;
    min-width: 100%;
    table-layout: auto;
    font-family: 'Batang', serif;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
    white-space: nowrap;
  }

  th {
    background-color: #e6f2ff;
  }

  td {
    background-color: #ffffff;
  }

  .tabs {
    margin-top: 2rem;
  }

  .tab-buttons button {
    margin-right: 10px;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  .file-section {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 1rem;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>통신판매업 등록정보 일괄 조회</h2>
    <div class="file-section">
      <input type="file" id="excelFile" accept=".xlsx,.xls" />
      <button onclick="startLookup()">조회 시작</button>
    </div>

    <label for="sortField">정렬 기준:</label>
    <select id="sortField">
      <option value="0">부서명</option>
      <option value="1">고객점코드</option>
      <option value="2">사업자번호</option>
      <option value="3">상호명</option>
      <option value="4">대표자명</option>
      <option value="5">영업상태</option>
      <option value="6">신고일자</option>
    </select>
    <button onclick="sortTable()">정렬</button>
    <button onclick="exportToExcel()">엑셀 저장</button>

    <p id="status"></p>

    <div class="tabs">
      <div class="tab-buttons" id="tabButtons"></div>
      <div id="tabContents"></div>
    </div>
  </div>
  <script>
  // 전체 JavaScript 로직은 복원 완료된 상태입니다. 추가된 script 전체는 따로 제공해주신 최신 코드 기준으로 입력되었습니다.
  </script>
</body>
</html>
