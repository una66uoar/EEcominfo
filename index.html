<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통신판매업 일괄 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      height: 40px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input, button, select {
      padding: 10px 14px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      table-layout: fixed;
      border: 1px solid #bbb;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      word-wrap: break-word;
    }

    th {
      background-color: #dfe6ec;
      color: #2c3e50;
      font-weight: 600;
    }

    tbody tr {
      background-color: #ffffff;
    }

    tbody tr:nth-child(even) {
      background-color: #f4f7fa;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      table, th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="로고" class="logo" />
    <h2>통신판매업 등록정보 일괄 조회</h2>
    <input type="file" id="excelFile" accept=".xlsx,.xls" />
    <br><br>
    <label for="sortField">정렬 기준:</label>
    <select id="sortField">
      <option value="0">부서명</option>
      <option value="1">고객점코드</option>
      <option value="2">사업자번호</option>
      <option value="3">상호명</option>
      <option value="4">대표자명</option>
      <option value="5">영업상태</option>
      <option value="6">신고일자</option>
    </select>
    <button onclick="sortTable()">정렬</button>
    <button onclick="startLookup()">조회 시작</button>

    <div id="loader"><div class="spinner"></div></div>

    <p id="status"></p>

    <table id="resultTable">
      <colgroup>
        <col style="width: 12%">
        <col style="width: 12%">
        <col style="width: 14%">
        <col style="width: 14%">
        <col style="width: 10%">
        <col style="width: 10%">
        <col style="width: 16%">
        <col style="width: 8%">
        <col style="width: 14%">
      </colgroup>
      <thead>
        <tr>
          <th>부서명</th><th>고객점코드</th><th>사업자번호</th><th>상호명</th><th>대표자명</th><th>영업상태</th>
          <th>통신판매업 신고번호<br>(관할신고기관)</th><th>신고일자</th><th>홈페이지</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const loader = document.getElementById('loader');

    async function startLookup() {
      loader.style.display = 'block';
      const resultBody = document.querySelector("#resultTable tbody");
      resultBody.innerHTML = "";

      for (let i = 0; i < rawData.length; i++) {
        const { biz, dept, code } = rawData[i];
        document.getElementById('status').innerText = `조회중: ${i + 1}/${rawData.length}`;
        const url = `https://apis.data.go.kr/1130000/MllBsDtl_2Service/getMllBsInfoDetail_2?serviceKey=Q7dUUU%2BSNeVWuGaKYUqXuLHMLnTeLQH0LwrGL2wU4RenLTq5Hu1JY5p9%2FnF49TPyiLq3EQkCk%2FTZn3s84WhsMA%3D%3D&brno=${biz}&resultType=xml&pageNo=1&numOfRows=1`;

        try {
          const res = await fetch(url);
          const text = await res.text();
          const xml = new window.DOMParser().parseFromString(text, "text/xml");
          const item = xml.querySelector("item");

          if (!item) {
            resultBody.innerHTML += `<tr><td>${dept}</td><td>${code}</td><td>${biz}</td><td colspan="6">등록내역 없음</td></tr>`;
            continue;
          }

          const get = tag => (item?.querySelector(tag)?.textContent || "").trim();
          const domainRaw = get("domnCn");
          const domains = domainRaw && domainRaw !== "N/A" ? domainRaw.split(/[\s,]+/).filter(Boolean) : [];
          const domainLinks = domains.map(d => {
            try {
              const url = new URL(d.startsWith('http') ? d : 'http://' + d);
              return `<a href="${url.href}" target="_blank">${url.href}</a>`;
            } catch {
              return d;
            }
          }).join("<br>");

          resultBody.innerHTML += `<tr>
            <td>${dept}</td><td>${code}</td><td>${biz}</td>
            <td>${get("bzmnNm")}</td><td>${get("rprsvNm")}</td><td>${get("operSttusCdNm")}</td>
            <td>${get("prmmiMnno")}<br>(${get("dclrInstNm")})</td><td>${get("dclrDate")}</td><td>${domainLinks}</td>
          </tr>`;
        } catch (e) {
          console.error(biz, "실패:", e);
          resultBody.innerHTML += `<tr><td>${dept}</td><td>${code}</td><td>${biz}</td><td colspan="6">조회 실패</td></tr>`;
        }

        await new Promise(r => setTimeout(r, 200));
      }

      loader.style.display = 'none';
      document.getElementById('status').innerText = "조회 완료";
    }
  </script>
</body>
</html>
