<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통신판매업 일괄 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input, button, select {
      padding: 10px 14px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ecf0f1;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      table, th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>통신판매업 등록정보 일괄 조회</h2>
    <input type="file" id="excelFile" accept=".xlsx,.xls" />
    <br><br>
    <label for="sortField">정렬 기준:</label>
    <select id="sortField">
      <option value="0">부서명</option>
      <option value="1">고객점코드</option>
      <option value="2">사업자번호</option>
      <option value="3">상호명</option>
      <option value="4">대표자명</option>
      <option value="5">영업상태</option>
      <option value="6">신고일자</option>
    </select>
    <button onclick="sortTable()">정렬</button>
    <button onclick="startLookup()">조회 시작</button>

    <p id="status"></p>

    <table id="resultTable">
      <thead>
        <tr>
          <th>부서명</th><th>고객점코드</th><th>사업자번호</th><th>상호명</th><th>대표자명</th><th>영업상태</th>
          <th>통신판매업 신고번호<br>(관할신고기관)</th><th>신고일자</th><th>홈페이지</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 기존의 JS 코드 그대로 포함됨 -->
  <script>
    // 생략. 위 코드 그대로 유지
  </script>
</body>
</html>
