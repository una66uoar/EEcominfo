<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통신판매업 일괄 조회</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      height: 40px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input, button, select {
      padding: 10px 14px;
      margin: 6px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      table-layout: auto;
      border: 1px solid #bbb;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      word-wrap: break-word;
    }

    th {
      background-color: #dfe6ec;
      color: #2c3e50;
      font-weight: 600;
    }

    tbody tr {
      background-color: #ffffff;
    }

    tbody tr:nth-child(even) {
      background-color: #f4f7fa;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      table, th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAAAeCAYAAAC0lRUvAAAACXBIWXMAAA7EAAAOxAGVKw4bAAABMklEQVRoge3ZsUoDQRBE0VOaqegR9E3R6qA7QNkEMRkcIPIRNYukGLNY8IS77zcyw7db2NwN8vN8zqte0WAXj8vfnOZ1v4+qEb1ZXhDw80M74rP9DbbfUSIvcm8TI/8xoszOzEo5tqPEEyjtiwHML0uIZ1GKLzqLNrMnC1jIzzl8VKVtWZGPWKI9jVGH2NYfWNYbWJYfWNYfWNYfWNYfWNZf+ml7ePZmYNW6bYrMRmOwYfUOUL7ZZ4b9NmTXs1wn6aZZzB9rGhGfrGsZfnHHKX8DVaJnhvgfPucAAAAASUVORK5CYII=" alt="로고" />
    <h2>통신판매업 등록정보 일괄 조회</h2>
    <input type="file" id="excelFile" accept=".xlsx,.xls" />
    <br><br>
    <label for="sortField">정렬 기준:</label>
    <select id="sortField">
      <option value="0">부서명</option>
      <option value="1">고객점코드</option>
      <option value="2">사업자번호</option>
      <option value="3">상호명</option>
      <option value="4">대표자명</option>
      <option value="5">영업상태</option>
      <option value="6">신고일자</option>
    </select>
    <button onclick="sortTable()">정렬</button>
    <button onclick="startLookup()">조회 시작</button>

    <div id="loader"><div class="spinner"></div></div>

    <p id="status"></p>

    <table id="resultTable">
      <thead>
        <tr>
          <th>부서명</th><th>고객점코드</th><th>사업자번호</th><th>상호명</th><th>대표자명</th><th>영업상태</th>
          <th>통신판매업 신고번호<br>(관할신고기관)</th><th>신고일자</th><th>홈페이지</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let rawData = [];

    document.getElementById('excelFile').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        const bizCol = Object.keys(json[0]).find(col => col.includes('사업자'));
        const deptCol = Object.keys(json[0]).find(col => col.includes('부서'));
        const codeCol = Object.keys(json[0]).find(col => col.includes('고객점'));

        if (!bizCol || !deptCol || !codeCol) {
          alert('사업자등록번호 / 부서명 / 고객점코드 열이 모두 필요합니다.');
          return;
        }

        rawData = json.map(row => ({
          biz: (row[bizCol] || '').toString().replace(/[^0-9]/g, ''),
          dept: row[deptCol] || '',
          code: row[codeCol] || ''
        }));

        document.getElementById('status').innerText = `${rawData.length}건 준비됨.`;
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    const loader = document.getElementById('loader');

    async function startLookup() {
      loader.style.display = 'block';
      const resultBody = document.querySelector("#resultTable tbody");
      resultBody.innerHTML = "";

      for (let i = 0; i < rawData.length; i++) {
        const { biz, dept, code } = rawData[i];
        document.getElementById('status').innerText = `조회중: ${i + 1}/${rawData.length}`;
        const url = `https://apis.data.go.kr/1130000/MllBsDtl_2Service/getMllBsInfoDetail_2?serviceKey=Q7dUUU%2BSNeVWuGaKYUqXuLHMLnTeLQH0LwrGL2wU4RenLTq5Hu1JY5p9%2FnF49TPyiLq3EQkCk%2FTZn3s84WhsMA%3D%3D&brno=${biz}&resultType=xml&pageNo=1&numOfRows=1`;

        try {
          const res = await fetch(url);
          const text = await res.text();
          const xml = new window.DOMParser().parseFromString(text, "text/xml");
          const item = xml.querySelector("item");

          const row = document.createElement("tr");
          row.innerHTML = item ? `
            <td>${dept}</td><td>${code}</td><td>${biz}</td>
            <td>${item.querySelector("bzmnNm")?.textContent.trim() || ""}</td>
            <td>${item.querySelector("rprsvNm")?.textContent.trim() || ""}</td>
            <td>${item.querySelector("operSttusCdNm")?.textContent.trim() || ""}</td>
            <td>${item.querySelector("prmmiMnno")?.textContent.trim() || ""}<br>(${item.querySelector("dclrInstNm")?.textContent.trim() || ""})</td>
            <td>${item.querySelector("dclrDate")?.textContent.trim() || ""}</td>
            <td>${
    (item.querySelector("domnCn")?.textContent.trim().split(/\s|,/) || [])
      .filter(d => d)
      .map(d => `<a href="${d.startsWith('http') ? d : 'http://' + d}" target="_blank">${d}</a>`)
      .join("<br>")
  }</td>` : `<td>${dept}</td><td>${code}</td><td>${biz}</td><td colspan="6">등록내역 없음</td>`;

          resultBody.appendChild(row);
        } catch (e) {
          console.error(biz, "실패:", e);
          const row = document.createElement("tr");
          row.innerHTML = `<td>${dept}</td><td>${code}</td><td>${biz}</td><td colspan="6">조회 실패</td>`;
          resultBody.appendChild(row);
        }

        await new Promise(r => setTimeout(r, 200));
      }

      loader.style.display = 'none';
      document.getElementById('status').innerText = "조회 완료";
    }
  </script>
</body>
</html>
